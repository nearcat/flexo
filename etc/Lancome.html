<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lancome</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    background-color: #fff;
    padding: 10px 0;
    text-align: center;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.navbar {
    background-color: #ccc;
    padding: 10px 0;
    text-align: center;
}

.nav-link {
    display: inline-block;
    margin: 0 20px;
    font-size: 16px;
    color: #333;
    text-decoration: none;
}

.image-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.image-gallery img {
    width: 300px;
    margin: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.image-gallery img:hover {
    transform: scale(1.05);
}
</style>
</head>
<body>

<div class="container">
    <header class="header">
        <div class="logo">Lancome</div>
    </header>
    <nav class="navbar">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Products</a>
        <a href="#" class="nav-link">About Us</a>
        <a href="#" class="nav-link">Contact</a>
    </nav>
    <div class="image-gallery">
        <img src="https://via.placeholder.com/300" alt="Image 1">
        <img src="https://via.placeholder.com/300" alt="Image 2">
        <img src="https://via.placeholder.com/300" alt="Image 3">
        <img src="https://via.placeholder.com/300" alt="Image 4">
        <img src="https://via.placeholder.com/300" alt="Image 5">
        <img src="https://via.placeholder.com/300" alt="Image 6">
        <img src="https://via.placeholder.com/300" alt="Image 7">
        <img src="https://via.placeholder.com/300" alt="Image 8">
        <img src="https://via.placeholder.com/300" alt="Image 9">
    </div>
</div>

</body>
</html>
