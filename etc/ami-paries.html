<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AMI Paris</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    background-color: #000;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.navbar {
    background-color: #fff;
    padding: 10px 0;
    text-align: center;
}

.nav-link {
    display: inline-block;
    margin: 0 20px;
    font-size: 16px;
    color: #000;
    text-decoration: none;
}

.banner {
    background-image: url('https://via.placeholder.com/1500x500');
    background-size: cover;
    height: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.banner h1 {
    font-size: 48px;
    color: #fff;
    text-align: center;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.product-card {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
}

.product-card img {
    max-width: 100%;
    height: auto;
}

.product-card h2 {
    font-size: 18px;
    margin-top: 10px;
}

.product-card p {
    font-size: 14px;
    color: #888;
    margin-top: 5px;
}
</style>
</head>
<body>

		<div class="container">
			<header class="header">
				<div class="logo">AMI Paris</div>
			</header>
			<nav class="navbar">
				<a href="#" class="nav-link">Men</a>
				<a href="#" class="nav-link">Women</a>
				<a href="#" class="nav-link">Sale</a>
				<a href="#" class="nav-link">About</a>
				<a href="#" class="nav-link">Contact</a>
			</nav>
			<div class="banner">
				<h1>Welcome to AMI Paris</h1>
			</div>
			<div class="product-grid">
				<div class="product-card">
					<img src="https://via.placeholder.com/250" alt="Product 1">
					<h2>Product 1</h2>
					<p>$100.00</p>
				</div>
				<div class="product-card">
					<img src="https://via.placeholder.com/250" alt="Product 2">
					<h2>Product 2</h2>
					<p>$120.00</p>
				</div>
				<div class="product-card">
					<img src="https://via.placeholder.com/250" alt="Product 3">
					<h2>Product 3</h2>
					<p>$80.00</p>
				</div>
				<!-- Add more product cards as needed -->
			</div>
		</div>

	</body>
</html>
